<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard POS</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    background: #f4f4f7;
  }

  /* --- SIDEBAR --- */
  .sidebar {
    width: 250px;
    background: #1e1f26;
    height: 100vh;
    color: white;
    padding-top: 20px;
    position: fixed;
    transition: all 0.3s ease;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
  }

  .menu a {
    display: block;
    padding: 12px 20px;
    text-decoration: none;
    color: #c5c6c7;
    font-size: 16px;
    transition: 0.2s;
  }

  .menu a:hover {
    background: #34353b;
    color: white;
  }

  /* --- CONTENIDO PRINCIPAL --- */
  .content {
    margin-left: 250px;
    padding: 20px;
    width: 100%;
    transition: all 0.3s ease;
  }

  /* --- BOTÓN HAMBURGUESA RESPONSIVE --- */
  .toggle-btn {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    background: #1e1f26;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  }

  /* --- RESPONSIVE PARA CELULAR --- */
  @media (max-width: 768px) {
    .sidebar {
      left: -250px;
    }

    .sidebar.active {
      left: 0;
    }

    .toggle-btn {
      display: block;
    }

    .content {
      margin-left: 0;
      padding-top: 60px;
    }
  }
</style>

</head>
<body>

<!-- BOTÓN PARA ABRIR/CERRAR MENÚ EN TELÉFONO -->
<div class="toggle-btn" onclick="toggleMenu()">☰</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>Mi Negocio</h2>
  <div class="menu">
    <a href="#">Asistencias</a>
    <a href="#">Empleados</a>
    <a href="#">Stock</a>
    <a href="#">Cortes de Venta</a>
    <a href="#">Movimientos</a>
    <a href="#">Productos</a>
    <a href="#">Clientes</a>
  </div>
</div>

<!-- CONTENIDO -->
<div class="content">
  <h1>Bienvenido</h1>
  <p>Aquí irá tu dashboard, gráficas, tablas, botones, etc.</p>
</div>

<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
