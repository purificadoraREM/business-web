<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purificadora REM</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
    --primary: #00AEEF;
    --primary-dark: #0086bd;
    --bg-card: #ffffff;
    --bg-body: #f5f7fb;
    --text-dark: #222;
    --shadow: 0 6px 20px rgba(0,0,0,0.08);
    --radius: 14px;
    --font: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    display: flex;
    background: var(--bg-body);
    font-family: var(--font);
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: #1E1F26;
    color: #fff;
    position: fixed;
    top: 0; left: 0;
    height: 100vh;
    padding-top: 25px;
    box-shadow: 4px 0 20px rgba(0,0,0,0.3);
}
.sidebar h2 {
    text-align: center;
    color: var(--primary);
    font-size: 22px;
}
.btn-menu {
    margin: 8px 15px;
    padding: 12px;
    background: #282A33;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
    font-size: 15px;
}
.btn-menu:hover {
    background: var(--primary);
    color: #000;
}

/* Content */
.content {
    margin-left: 260px;
    padding: 25px;
    width: calc(100% - 260px);
}

/* Cards */
.card {
    background: var(--bg-card);
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 20px;
}

.title {
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: bold;
}

/* Botones */
button.btnAction {
    padding: 10px 20px;
    background: var(--primary);
    border: none;
    color: white;
    border-radius: var(--radius);
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
}
button.btnAction:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

/* Inputs fecha */
input[type="date"] {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Contenedor botones + tarjeta */
#controlRow {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
}
#totalCard {
    padding: 16px 24px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg,#00AEEF,#0086bd);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-left: auto;
}

/* Chart wrapper */
#chartWrapper {
    width: 100%;
    max-width: 800px;
    height: 420px;
    margin: 20px auto 0 auto;
}

/* canvas */
canvas {
    border-radius: var(--radius);
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>REM Dashboard</h2>
    <div class="btn-menu" onclick="loadSection('Dashboard')">Dashboard</div>
    <div class="btn-menu">Empleados</div>
    <div class="btn-menu">Productos</div>
    <div class="btn-menu">Cortes</div>
    <div class="btn-menu">Inventario</div>
    <div class="btn-menu">Clientes</div>
</div>

<div class="content">
    <div id="view" class="card">
        <h1>Bienvenido</h1>
        <p>Selecciona una opción del menú.</p>
    </div>
</div>

<script>
let chart = null;

/* ============================================================
    CARGAR SECCIÓN
============================================================ */
function loadSection(section) {
    const view = document.getElementById("view");

    if (section === "Dashboard") {
        view.innerHTML = `
            <h1 class="title">Dashboard de Ventas</h1>

            <div class="card">
                <div id="controlRow">
                    <button class="btnAction" onclick="cargarHoy()">Hoy</button>
                    <button class="btnAction" onclick="cargarMes()">Este Mes</button>

                    <input type="date" id="fechaInicio">
                    <input type="date" id="fechaFin">
                    <button class="btnAction" onclick="cargarPersonalizado()">Personalizado</button>

                    <div id="totalCard">$0.00</div>
                </div>
            </div>

            <div class="card">
                <div id="chartWrapper">
                    <canvas id="grafica"></canvas>
                </div>
            </div>
        `;
    }
}

/* ============================================================
    CARGAR JSON
============================================================ */
async function cargarVentasPorMes(year, month) {
    const mes = month.toString().padStart(2, "0");
    const url = `https://raw.githubusercontent.com/purificadoraREM/mi_negocio_data/main/data/VentaGral/VentaGral_${year}_${mes}.json`;
    try {
        const res = await fetch(url);
        if (!res.ok) return [];
        return await res.json();
    } catch { return []; }
}

/* ============================================================
    BOTONES
============================================================ */
async function cargarHoy() {
    document.getElementById("fechaInicio").value = "";
    document.getElementById("fechaFin").value = "";
    const hoy = new Date();
    const hoyStr = fechaToString(hoy);
    const datos = await cargarVentasPorMes(hoy.getFullYear(), hoy.getMonth()+1);
    const filtrado = datos.filter(v => v.Fecha === hoyStr);
    dibujar(filtrado, "hora", hoy, hoy);
}

async function cargarMes() {
    document.getElementById("fechaInicio").value = "";
    document.getElementById("fechaFin").value = "";
    const hoy = new Date();
    const datos = await cargarVentasPorMes(hoy.getFullYear(), hoy.getMonth()+1);
    const primerDia = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
    const ultimoDia = new Date(hoy.getFullYear(), hoy.getMonth()+1, 0);
    dibujar(datos, "dia", primerDia, ultimoDia);
}

/* ============================================================
    PERSONALIZADO
============================================================ */
async function cargarPersonalizado() {
    const ini = document.getElementById("fechaInicio").value;
    const fin = document.getElementById("fechaFin").value;
    if (!ini || !fin) return alert("Selecciona ambas fechas");

    const [startY, startM] = ini.split("-").map(Number);
    const [endY, endM] = fin.split("-").map(Number);

    const meses = [];
    let y = startY, m = startM;
    while (y < endY || (y===endY && m<=endM)) {
        meses.push({year:y, month:m});
        m++; if(m>12){ m=1; y++; }
    }

    let resultados = [];
    for(let mes of meses){
        const datosMes = await cargarVentasPorMes(mes.year, mes.month);
        resultados.push(...datosMes.filter(v=>v.Fecha>=ini && v.Fecha<=fin));
    }

    const unDia = ini===fin;
    const variosMeses = meses.length>1;
    const modo = unDia ? "hora" : (variosMeses ? "mes" : "dia");

    dibujar(resultados, modo, new Date(ini), new Date(fin));
}

/* ============================================================
    UTILIDADES
============================================================ */
function formato12(hora24){
    let h = parseInt(hora24);
    const suf = h>=12?"PM":"AM";
    h = h%12||12;
    return `${h} ${suf}`;
}
function fechaToString(fecha){
    const yyyy = fecha.getFullYear();
    const mm = String(fecha.getMonth()+1).padStart(2,'0');
    const dd = String(fecha.getDate()).padStart(2,'0');
    return `${yyyy}-${mm}-${dd}`;
}

/* ============================================================
    GRAFICA MODERNA
============================================================ */
function dibujar(data, modo, fi=null, ff=null){
    if(chart) chart.destroy();
    let grupos = {};

    if(modo==="hora"){
        data.forEach(v=>{
            if(!v.Hora) return;
            let h = v.Hora.substring(0,2);
            h = formato12(h);
            grupos[h] = (grupos[h]||0)+Number(v.Total||0);
        });
    } else if(modo==="dia"){
        let current = new Date(fi.getTime());
        while(current <= ff){
            const key = fechaToString(current);
            grupos[key]=0;
            current.setDate(current.getDate()+1);
        }
        data.forEach(v=>{ grupos[v.Fecha]=(grupos[v.Fecha]||0)+Number(v.Total||0); });
    } else if(modo==="mes"){
        const mesesN=["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                      "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        data.forEach(v=>{
            const f = new Date(v.Fecha);
            if(f>=fi && f<=ff){
                const key = mesesN[f.getMonth()] + " " + f.getFullYear();
                grupos[key]=(grupos[key]||0)+Number(v.Total||0);
            }
        });
    }

    const labels = Object.keys(grupos);
    const valores = Object.values(grupos);
    const total = valores.reduce((a,b)=>a+b,0);
    document.getElementById("totalCard").innerText = "$"+total.toLocaleString('es-MX',{minimumFractionDigits:2});

    chart = new Chart(document.getElementById("grafica"), {
        type:"bar",
        data:{
            labels,
            datasets:[{
                data:valores,
                backgroundColor: ctx=>{
                    const color1 = 'rgba(0,174,239,0.85)';
                    const color2 = 'rgba(0,174,239,0.45)';
                    return ctx.dataIndex%2===0?color1:color2;
                },
                borderRadius:12,
                barThickness:30
            }]
        },
        options:{
            responsive:true,
            maintainAspectRatio:false,
            plugins:{
                legend:{display:false},
                tooltip:{
                    callbacks:{
                        label: ctx => "$"+ctx.raw.toLocaleString('es-MX',{minimumFractionDigits:2})
                    }
                }
            },
            scales:{
                x:{grid:{display:false},ticks:{color:'#333',font:{weight:'500'}}},
                y:{grid:{color:'#eee'},ticks:{color:'#333',font:{weight:'500'},beginAtZero:true}}
            }
        }
    });
}
</script>

</body>
</html>
