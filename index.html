<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purificadora REM Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
    --card-bg: #ffffff;
    --primary: #00AEEF;
    --text: #222;
    --shadow: 0 8px 20px rgba(0,0,0,0.08);
    --radius: 14px;
}

body {
    margin: 0;
    display: flex;
    background: #f5f7fb;
    font-family: "Segoe UI", sans-serif;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: #1E1F26;
    color: #fff;
    position: fixed;
    top: 0; left: 0;
    height: 100vh;
    padding-top: 25px;
    box-shadow: 4px 0 20px rgba(0,0,0,0.3);
}
.sidebar h2 {
    text-align: center;
    color: var(--primary);
    font-size: 22px;
}
.btn-menu {
    margin: 8px 15px;
    padding: 12px;
    background: #282A33;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
    font-size: 15px;
}
.btn-menu:hover {
    background: var(--primary);
    color: #000;
}

/* Content */
.content {
    margin-left: 260px;
    padding: 25px;
    width: calc(100% - 260px);
}

.card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 20px;
}

.title {
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: bold;
}

button.btnAction {
    padding: 10px 18px;
    background: var(--primary);
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
    font-weight: bold;
    margin-right: 10px;
}
button.btnAction:hover {
    background: #0086bd;
}

/* Contenedor botones + tarjeta */
#controlRow {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}
#totalCard {
    display: inline-block;
    padding: 12px 20px;
    background: #fff;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    font-size: 18px;
    font-weight: bold;
    color: var(--primary);
    margin-left: auto;
}

#chartWrapper {
    width: 100%;
    max-width: 700px;
    height: 380px;
    margin: auto;
}

input[type="date"] {
    padding: 7px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>REM Dashboard</h2>
    <div class="btn-menu" onclick="loadSection('Dashboard')">Dashboard</div>
    <div class="btn-menu">Empleados</div>
    <div class="btn-menu">Productos</div>
    <div class="btn-menu">Cortes</div>
    <div class="btn-menu">Inventario</div>
    <div class="btn-menu">Clientes</div>
</div>

<div class="content">
    <div id="view" class="card">
        <h1>Bienvenido</h1>
        <p>Selecciona una opción del menú.</p>
    </div>
</div>

<script>
let chart = null;

/* ============================================================
    CARGAR SECCIÓN
============================================================ */
function loadSection(section) {
    const view = document.getElementById("view");

    if (section === "Dashboard") {
        view.innerHTML = `
            <h1 class="title">Dashboard de Ventas</h1>

            <div class="card">
                <div id="controlRow">
                    <button class="btnAction" onclick="cargarHoy()">Hoy</button>
                    <button class="btnAction" onclick="cargarMes()">Este Mes</button>

                    <input type="date" id="fechaInicio">
                    <input type="date" id="fechaFin">

                    <button class="btnAction" onclick="cargarPersonalizado()">Personalizado</button>

                    <div id="totalCard">$0.00</div>
                </div>
            </div>

            <div class="card">
                <div id="chartWrapper">
                    <canvas id="grafica"></canvas>
                </div>
            </div>
        `;
    }
}

/* ============================================================
    CARGA DE JSON
============================================================ */
async function cargarVentasPorMes(year, month) {
    const mes = month.toString().padStart(2, "0");
    const url = `https://raw.githubusercontent.com/purificadoraREM/mi_negocio_data/main/data/VentaGral/VentaGral_${year}_${mes}.json`;
    try {
        const res = await fetch(url);
        if (!res.ok) return [];
        return await res.json();
    } catch {
        return [];
    }
}

/* ============================================================
    BOTONES
============================================================ */
async function cargarHoy() {
    document.getElementById("fechaInicio").value = "";
    document.getElementById("fechaFin").value = "";
    const hoy = new Date();
    const hoyStr = fechaToString(hoy);
    const datos = await cargarVentasPorMes(hoy.getFullYear(), hoy.getMonth()+1);
    const filtrado = datos.filter(v => v.Fecha === hoyStr);
    dibujar(filtrado, "hora", hoy, hoy);
}

async function cargarMes() {
    document.getElementById("fechaInicio").value = "";
    document.getElementById("fechaFin").value = "";
    const hoy = new Date();
    const primerDia = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
    const ultimoDia = new Date(hoy.getFullYear(), hoy.getMonth()+1, 0);
    const datos = await cargarVentasPorMes(hoy.getFullYear(), hoy.getMonth()+1);
    dibujar(datos, "dia", primerDia, ultimoDia);
}

/* ============================================================
    PERSONALIZADO
============================================================ */
async function cargarPersonalizado() {
    const ini = document.getElementById("fechaInicio").value;
    const fin = document.getElementById("fechaFin").value;
    if (!ini || !fin) return alert("Selecciona ambas fechas");

    // Convertir a Date de forma segura
    const [y1, m1, d1] = ini.split("-").map(Number);
    const [y2, m2, d2] = fin.split("-").map(Number);
    const fi = new Date(y1, m1-1, d1);
    const ff = new Date(y2, m2-1, d2);

    // Generar lista de meses a cargar
    let meses = [];
    let y = y1, m = m1;
    while (y < y2 || (y === y2 && m <= m2)) {
        meses.push({ year: y, month: m });
        m++;
        if (m > 12) { m=1; y++; }
    }

    // Cargar todos los meses y filtrar por rango
    let resultados = [];
    for (let mes of meses) {
        const datosMes = await cargarVentasPorMes(mes.year, mes.month);
        resultados.push(...datosMes.filter(v => v.Fecha >= ini && v.Fecha <= fin));
    }

    // Determinar modo de gráfico
    let modo = "dia";
    if (fi.getTime() === ff.getTime()) modo = "hora";
    else if (meses.length > 1) modo = "mes";

    dibujar(resultados, modo, fi, ff);
}

/* ============================================================
    FORMATO 12 HORAS
============================================================ */
function formato12(hora24) {
    let h = parseInt(hora24);
    const suf = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;
    return `${h} ${suf}`;
}

function fechaToString(fecha) {
    const yyyy = fecha.getFullYear();
    const mm = String(fecha.getMonth()+1).padStart(2,'0');
    const dd = String(fecha.getDate()).padStart(2,'0');
    return `${yyyy}-${mm}-${dd}`;
}

/* ============================================================
    GRÁFICA
============================================================ */
function dibujar(data, modo, fi = null, ff = null) {
    if (chart) chart.destroy();
    let grupos = {};

    if (modo === "hora") {
        data.forEach(v => {
            if (!v.Hora) return;
            let h = v.Hora.substring(0,2);
            h = formato12(h);
            grupos[h] = (grupos[h] || 0) + Number(v.Total || 0);
        });
    } else if (modo === "dia") {
        // inicializar todos los días
        let current = new Date(fi.getTime());
        while (current <= ff) {
            const key = fechaToString(current);
            grupos[key] = 0;
            current.setDate(current.getDate() + 1);
        }
        data.forEach(v => {
            grupos[v.Fecha] = (grupos[v.Fecha] || 0) + Number(v.Total || 0);
        });
    } else if (modo === "mes") {
        const mesesN = ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        data.forEach(v => {
            const f = new Date(v.Fecha);
            if (f >= fi && f <= ff) {
                const key = mesesN[f.getMonth()] + " " + f.getFullYear();
                grupos[key] = (grupos[key] || 0) + Number(v.Total || 0);
            }
        });
    }

    const labels = Object.keys(grupos);
    const valores = Object.values(grupos);
    const total = valores.reduce((a,b)=>a+b,0);
    document.getElementById("totalCard").innerText = "$"+total.toFixed(2);

    chart = new Chart(document.getElementById("grafica"), {
        type: "bar",
        data: { labels, datasets:[{ data: valores, backgroundColor: "rgba(0,174,239,0.75)", borderRadius: 12 }] },
        options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}} }
    });
}
</script>
</body>
</html>
