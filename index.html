<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purificadora REM</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
    --card-bg: #ffffff;
    --primary: #00AEEF;
    --text: #222;
    --shadow: 0 8px 20px rgba(0,0,0,0.08);
    --radius: 14px;
}

body {
    margin: 0;
    display: flex;
    background: #f5f7fb;
    font-family: "Segoe UI", sans-serif;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: #1E1F26;
    color: #fff;
    position: fixed;
    top: 0; left: 0;
    height: 100vh;
    padding-top: 25px;
    box-shadow: 4px 0 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}
.sidebar h2 {
    text-align: center;
    color: var(--primary);
    font-size: 22px;
    margin-bottom: 30px;
}
.btn-menu {
    margin: 8px 15px;
    padding: 12px;
    background: #282A33;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
    font-size: 15px;
}
.btn-menu:hover {
    background: var(--primary);
    color: #000;
}

/* Content */
.content {
    margin-left: 260px;
    padding: 25px;
    width: calc(100% - 260px);
}

.card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 20px;
}

.title {
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: bold;
}

button.btnAction {
    padding: 10px 18px;
    background: var(--primary);
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
    font-weight: bold;
    margin-right: 10px;
}
button.btnAction:hover {
    background: #0086bd;
}

/* Contenedor botones + tarjeta */
#controlRow {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}
#totalCard {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    background: #fff;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    font-size: 18px;
    font-weight: bold;
    color: var(--primary);
    margin-left: auto;
}

/* Inputs fecha */
input[type="date"], input[type="number"] {
    padding: 7px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

/* Contenedor de gráficos */
#chartsContainer {
    display: flex;
    gap: 20px;
    align-items: flex-start;
}
#chartWrapper, #pieWrapper {
    background: var(--card-bg);
    padding: 15px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
}
#chartWrapper {
    width: 65%;
    height: 400px;
}
#pieWrapper {
    width: 35%;
    height: 400px;
}

/* Tabla */
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    text-align: center;
}

/* Responsive */
@media screen and (max-width: 768px){
    .content { margin-left: 0; width: 100%; padding: 10px; }
    .sidebar { transform: translateX(-100%); position: fixed; z-index: 10; }
    .sidebar.active { transform: translateX(0); }
    #chartsContainer { flex-direction: column; }
    #chartWrapper, #pieWrapper { width: 100%; height: 300px; }
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h2>Purificadora REM</h2>
    <div class="btn-menu" onclick="loadSection('Dashboard')">Dashboard</div>
    <div class="btn-menu" onclick="loadSection('Empleados')">Empleados</div>
    <div class="btn-menu">Productos</div>
    <div class="btn-menu">Cortes</div>
    <div class="btn-menu">Inventario</div>
    <div class="btn-menu">Clientes</div>
</div>

<div class="content">
    <div id="view" class="card">
        <h1>Bienvenido</h1>
        <p>Selecciona una opción del menú.</p>
    </div>
</div>

<script>
let barChart = null;
let pieChart = null;

/* ============================================================
    CARGAR SECCIÓN
============================================================ */
function loadSection(section) {
    const view = document.getElementById("view");

    if(section === "Dashboard") {
        view.innerHTML = `
            <h1 class="title">Dashboard de Ventas</h1>
            <div class="card">
                <div id="controlRow">
                    <button class="btnAction" onclick="cargarHoy()">Hoy</button>
                    <button class="btnAction" onclick="cargarMes()">Este Mes</button>
                    <input type="date" id="fechaInicio">
                    <input type="date" id="fechaFin">
                    <button class="btnAction" onclick="cargarPersonalizado()">Personalizado</button>
                    <div id="totalCard">
                        <span>Total Ventas</span>
                        <span id="totalValor">$0.00</span>
                    </div>
                </div>
            </div>
            <div id="chartsContainer">
                <div id="chartWrapper">
                    <canvas id="grafica"></canvas>
                </div>
                <div id="pieWrapper">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        `;
    } 
    
    else if(section === "Empleados") {
        view.innerHTML = `
            <h1 class="title">Empleados</h1>
            
            <div class="card">
                <h2>Registro de Empleados</h2>
                <div id="controlEmpleado">
                    <input type="date" id="fechaRegistro">
                    <button class="btnAction" onclick="cargarRegistros()">Buscar</button>
                </div>
                <div id="tablaRegistros"></div>
            </div>

            <div class="card">
                <h2>Calcular Pago</h2>
                <div id="controlPago">
                    <input type="date" id="fechaPagoInicio">
                    <input type="date" id="fechaPagoFin">
                    <input type="number" id="pagoHora" placeholder="Pago por hora">
                    <button class="btnAction" onclick="calcularPago()">Calcular</button>
                </div>
                <div id="resultadoPago"></div>
            </div>
        `;
    }
}

/* ============================================================
    FUNCIONES AUXILIARES
============================================================ */
function parseLocalDate(str) {
    const [y,m,d] = str.split("-").map(Number);
    return new Date(y,m-1,d);
}

function fechaToString(fecha) {
    const yyyy = fecha.getFullYear();
    const mm = String(fecha.getMonth()+1).padStart(2,'0');
    const dd = String(fecha.getDate()).padStart(2,'0');
    return `${yyyy}-${mm}-${dd}`;
}

function formato12(hora24) {
    let h = parseInt(hora24);
    const suf = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;
    return `${h} ${suf}`;
}

/* ============================================================
    EMPLEADOS - NUEVAS FUNCIONES
============================================================ */
function calcularHoras(hEntrada, hSalida) {

    if (hSalida === "NULL" || !hSalida) {
        return { horas: null, minutos: null };
    }

    const [h1,m1] = hEntrada.split(":").map(Number);
    const [h2,m2] = hSalida.split(":").map(Number);

    let start = h1 + m1/60;
    let end = h2 + m2/60;

    if(end < start) end += 24;

    const totalHoras = end - start;
    const horas = Math.floor(totalHoras);
    const minutos = Math.round((totalHoras - horas)*60);

    return { horas, minutos };
}

/* ============================================================
    CARGAR REGISTROS EMPLEADOS
============================================================ */
async function cargarRegistros() {
    const fecha = document.getElementById("fechaRegistro").value;
    if(!fecha) return alert("Selecciona una fecha");

    const [y,m,d] = fecha.split("-").map(Number);
    const url = `https://raw.githubusercontent.com/purificadoraREM/mi_negocio_data/main/data/RegEmpleados/RegEmpleados_${y}_${String(m).padStart(2,'0')}.json`;

    let registros = [];
    try { 
        const r = await fetch(url); 
        if(r.ok) registros = await r.json(); 
    } 
    catch {}

    const filtrados = registros.filter(e => e.Fecha === fecha);

    let html = `
        <table>
            <tr>
                <th>Empleado</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Horas Trabajadas</th>
            </tr>
    `;

    filtrados.forEach(e => {
        const calc = calcularHoras(e.HoraEntrada, e.HoraSalida);

        let horasTxt = "—";
        if(calc.horas !== null) {
            horasTxt = `${calc.horas}:${String(calc.minutos).padStart(2,'0')}`;
        }

        html += `
            <tr>
                <td>${e.Nombre}</td>
                <td>${e.HoraEntrada}</td>
                <td>${e.HoraSalida ?? "NULL"}</td>
                <td>${horasTxt}</td>
            </tr>
        `;
    });

    html += "</table>";
    document.getElementById("tablaRegistros").innerHTML = html;
}

/* ============================================================
    CALCULAR PAGO EMPLEADOS
============================================================ */
async function calcularPago() {
    const fechaIni = document.getElementById("fechaPagoInicio").value;
    const fechaFin = document.getElementById("fechaPagoFin").value;
    const pagoHora = parseFloat(document.getElementById("pagoHora").value);

    if(!fechaIni || !fechaFin || isNaN(pagoHora))
        return alert("Completa todos los campos");

    const fIni = new Date(fechaIni);
    const fFin = new Date(fechaFin);

    /* cargar todos los meses necesarios */
    let meses = [];
    let y = fIni.getFullYear();
    let m = fIni.getMonth()+1;
    const yEnd = fFin.getFullYear();
    const mEnd = fFin.getMonth()+1;

    while(y < yEnd || (y === yEnd && m <= mEnd)) {
        meses.push({y, m});
        m++; if(m > 12) { m = 1; y++; }
    }

    let registros = [];
    for(const mes of meses){
        const url = `https://raw.githubusercontent.com/purificadoraREM/mi_negocio_data/main/data/RegEmpleados/RegEmpleados_${mes.y}_${String(mes.m).padStart(2,'0')}.json`;
        try { 
            const r = await fetch(url); 
            if(r.ok) registros.push(...await r.json());
        } catch {}
    }

    /* filtrar por rango exacto */
    const filtrados = registros.filter(e => {
        const f = new Date(e.Fecha);
        return f >= fIni && f <= fFin;
    });

    const pagos = {};
    const advertencias = [];

    filtrados.forEach(reg => {
        const calc = calcularHoras(reg.HoraEntrada, reg.HoraSalida);

        if(calc.horas === null) {
            advertencias.push(`⚠ No se puede calcular el pago de ${reg.Nombre} el día ${reg.Fecha} porque no tiene hora de salida registrada.`);
            return;
        }

        const totalHoras = calc.horas + calc.minutos/60;

        if(!pagos[reg.Nombre]) pagos[reg.Nombre] = 0;
        pagos[reg.Nombre] += totalHoras;
    });

    let html = `
        <table>
            <tr>
                <th>Empleado</th>
                <th>Horas Totales</th>
                <th>Pago Total</th>
            </tr>
    `;

    for(const empleado in pagos){
        html += `
            <tr>
                <td>${empleado}</td>
                <td>${pagos[empleado].toFixed(2)}</td>
                <td>$${(pagos[empleado]*pagoHora).toFixed(2)}</td>
            </tr>
        `;
    }

    html += "</table>";

    /* mensajes de advertencia */
    if(advertencias.length > 0){
        html += `
            <div style="margin-top:15px; padding:12px; background:#ffe1e1; border-left:4px solid red;">
                <strong>Advertencias:</strong><br>
                ${advertencias.join("<br>")}
            </div>
        `;
    }

    document.getElementById("resultadoPago").innerHTML = html;
}

</script>
</body>
</html>
