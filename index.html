<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REM</title>
</head>
<body>

<h2>Lectura de JSON</h2>

<button onclick="cargarJSON()">Cargar JSON</button>

<div id="output"></div>

<script>
function cargarJSON() {
  const url = "https://raw.githubusercontent.com/purificadoraREM/mi_negocio_data/refs/heads/main/data/AjustesInventario/AjustesInventario_2025_11.json"";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      let html = "<table border='1'><tr>";

      // Encabezados automÃ¡ticos
      Object.keys(data[0]).forEach(key => {
        html += <th>${key}</th>;
      });

      html += "</tr>";

      // Filas
      data.forEach(item => {
        html += "<tr>";
        Object.values(item).forEach(v => {
          html += <td>${v}</td>;
        });
        html += "</tr>";
      });

      html += "</table>";
      document.getElementById("output").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("output").innerHTML = "Error: " + err;
    });
}
</script>

</body>
</html>
